<div class="header-container"
     [class.left]="position === 'normal'"
     [class.right]="position === 'inverse'">
  <div class="logo-containter">
    <a (click)="toggleSidebar()" href="#" class="navigation"><i class="nb-menu"></i></a>
    <div class="logo" (click)="goToHome()">{{ appName | uppercase }}</div>
  </div>
  <ngx-theme-switcher></ngx-theme-switcher>
</div>

<div class="header-container">
  <nb-actions
    size="medium"
    [class.right]="position === 'normal'"
    [class.left]="position === 'inverse'">
    <nb-action *nbIsGranted="['view', 'user']">
      <nb-user [nbContextMenu]="userMenu" [name]="user?.name" [picture]="user?.picture" *ngIf="user; else unSignIn;"></nb-user>
    </nb-action>
    <ng-template #unSignIn>
      <nb-action class="control-item" icon="nb-person" (click)="login()"></nb-action>
    </ng-template>
    <nb-action class="control-item addition-item" disabled icon="nb-notifications"></nb-action>
    <nb-action class="control-item addition-item" disabled icon="nb-email"></nb-action>
    <nb-action class="control-item addition-item" disabled>
      <nb-search type="rotate-layout" (click)="startSearch()"></nb-search>
    </nb-action>
  </nb-actions>
</div>
